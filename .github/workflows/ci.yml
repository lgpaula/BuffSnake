name: CI

on:
  push:
    branches: [ windowsCompatibility ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            shell: bash
          - os: windows-latest
            shell: pwsh

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libopencv-dev libx11-dev

      - name: Install dependencies on Windows
        if: runner.os == 'Windows'
        run: |
          choco install -y cmake
          choco install -y opencv

      - name: Configure and Build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
        shell: ${{ matrix.shell }}
